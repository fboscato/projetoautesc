<!DOCTYPE html>
<html lang="en" ng-app="cursoModulo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
     
    


    <title></title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="controller/cursos.js"></script>
  </head>
<!-- NAVBAR
================================================== -->
  <body ng-controller="cursoController">
       <div class="col-lg-12">
   		
		<div ng-include  src="'menus.html'"></div>
		 <div id="page-wrapper">
			  <div class="row">
				<div class="col-md-12">
				 <h3 class="text-center text-primary"><b>Agendar Aulas<b></h3>
			      <form class="form-horizontal">
			         <div class="form-group">
			            <label for="codigo" class="col-sm-2 control-label">Código</label>
			            <div class="col-sm-2">
			              <input type="text" required ng-model="curso.codigo" class="form-control" id="codigo" placeholder="Codigo">
			            </div>
			          </div> 
			          <div class="form-group"> 
			              <label class="col-sm-2 control-label" for="nome">Aluno</label>
			              <div class="col-sm-4">
			                <input type="text" required ng-model="curso.nome" class="form-control" id="nome" placeholder="Nome">
			              </div>
			          </div>
			          <div class="form-group">
			              <label class="col-sm-2 control-label" for="placa">Hóra-Inicial</label>
			               <div class="col-sm-6">
			                  <input type="text" ng-model="curso.horaincial" class="form-control" id="horaincial" placeholder="horaincial">
			                </div>
			          </div>
			          <div class="form-group">
			              <label class="col-sm-2 control-label" for="Km-inicial">Hóra-Final</label>
			               <div class="col-sm-6">
			                  <input type="text" ng-model="curso.horafinal" class="form-control" id="kminicial" placeholder="horafinal">
			                </div>
			          </div>
			          <div class="form-group">
			              <label class="col-sm-2 control-label" for="data">Data</label>
			               <div class="col-sm-5">
			                  <input type="data" ng-model="curso.data" class="form-control" id="data" placeholder="data">
			                </div>
			          </div>
			          
			          <div class="form-group">
              <label class="col-sm-2 control-label" for="professor">Professor</label>
               <div class="col-sm-4">
                  <select class="form-control" ng-model="curso.professorModel"
                     ng-options="professorModel.nome for professorModel in professores track by professorModel.codigo " >
                </select>
                </div>
                </div>   
                <div class="form-group">
              <label class="col-sm-2 control-label" for="veiculo">Veiculo</label>
               <div class="col-sm-3">
                  <select class="form-control" ng-model="curso.veiculoModel"
                     ng-options="veiculoModel.mod for veiculoModel in veiculos track by veiculoModel.codigo " >
                </select>
                </div>
            </div>   
			            <br>
			            <div align="center" class="form-group">
			              <button type="submit" ng-click="limparCampos()" class="btn btn-success">Novo</button>
			              <button ng-disabled="!curso.nome"  type="submit" ng-click="salvar()" class="btn btn-primary">Gravar</button>
			              <button type="submit" ng-click="excluir()" class="btn btn-danger">Excluir</button>
			              <label>Pesquisa de Veiculos: </label>
			              <input type="text" id="pesquisa" ng-model="pesquisaCurso" placeholder="Digite a pesquisa">
			          </div>
			      </form>
			      <div class="container">
			      <div class="col-md-11">
			       <div class="panel-body">
			           <div class="table-responsive">
			                <table class="table table-striped table-bordered table-hover">
			        <th>Código</th>
			        <th>Aluno</th>
			        <th>Hóra-Inicial</th>
			        <th>Hóra-Final</th>
			        <th>Data</th>
			        <th>Professor</th>  
			        <th>Veiculo</th>  
			        
			        <tr ng-repeat="cursosTabela in cursos | filter:pesquisaCurso" ng-click="selecionacurso(cursosTabela)">
			          <td>{{cursosTabela.codigo}}</td>
			          <td>{{cursosTabela.nome}}</td>
			          <td>{{cursosTabela.horaincial}}</td>
			          <td>{{cursosTabela.horafinal}}</td>
			          <td>{{cursosTabela.data}}</td>
			         <td>{{cursosTabela.professorModel.nome}}</td>
			          <td>{{cursosTabela.veiculoModel.mod}}</td>
			        </tr> 
			      </table>
			      </div>     
			      </div> 
				</div> 
			</div>
			
		</div> 
	  </div> 
	</div>
</div>  
    <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="js/holder.min.js"></script>
   
  </body>
</html>
