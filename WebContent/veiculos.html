<html lang="pt-br" ng-app="veiculoModulo">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="controller/veiculos.js"></script>

  <body ng-controller="veiculoController">
  	
  <div class="col-lg-12">
   		
     <div ng-include  src="'menus.html'"></div>
     
     		<div id="page-wrapper">
            		<div class="row">
            		<div class="col-lg-2">
						 <tr>
                                                												
									<div class="table-responsive">
										<table class="table table-hover">
											<thead>
												
											</thead>
											<tbody>
												<img src="Imagempainel/gol.jpg"  class="img-thumbnail"class="img-responsive" alt="Imagem responsiva">
												 <p></p>
												<a href="#"><i  class=" fa fa-camera fa-1x"></i>
												Adicionar/Alterar</a>
												
												</h4>
											</tbody>
										</table>
									</div>
                                 
                                </tr>
								</div>
	 						<div class="col-md-10">
	 						
	 							<h3 class="text-center text-primary"><b>Cadastro De Veiculos<b></h3>
								        <form class="form-horizontal">
								          
								         <div class="form-group">
								            <label for="codigo" class="col-sm-2 control-label">Código</label>
								            <div class="col-sm-2">
								              <input type="text" readonly ng-model="veiculo.codigo" class="form-control" id="codigo" placeholder="Codigo">
								            </div>
								          </div> 
								          <div class="form-group">
								              <label class="col-sm-2 control-label" for="email">Modelo</label>
								               <div class="col-sm-8">
								                  <input type="text" ng-model="veiculo.mod" class="form-control" id="ofone" placeholder="Modelo-Celta lz">
								                </div>
								          </div>
								          
								          <div class="form-group">
								              <label class="col-sm-2 control-label" for="email">kminicial</label>
								               <div class="col-sm-7">
								                  <input type="text" ng-model="veiculo.kminicial" class="form-control" id="ofone" placeholder="021000">
								                </div>
								          </div>
								           <div class="form-group">
								              <label class="col-sm-2 control-label" for="afone">data</label>
								               <div class="col-sm-6">
								                  <input type="text" ng-model="veiculo.data " class="form-control" id="afone" placeholder="10/10/2017">
								                </div>
								            </div>
								            <div class="form-group">
								              <label class="col-sm-2 control-label" for="afone">placa</label>
								               <div class="col-sm-5">
								                  <input type="text" ng-model="veiculo.placa" class="form-control" id="afone" placeholder="MMM-1010">
								                </div>
								            </div>
								           
								            
								            <br>
								            
								            <div align="center" class="form-group">
								              <button type="submit" ng-click="limparCampos()" class="btn btn-success">Novo</button>
								              <button ng-disabled="!veiculo.placa" type="submit" ng-click="salvar()" class="btn btn-primary">Gravar</button>
								              <button type="submit" ng-click="excluir()" class="btn btn-danger">Excluir</button>
								            </div>
								            </div>
								            
								            <div class="form-group">
								              <label class="col-sm-2 control-label" for="afone">Pesquisa de Veiculo</label>
								               <div class="col-sm-4">
								                  <input type="text" id="pesquisa" ng-model="pesquisaveiculo" placeholder="Digite a pesquisa">
								                </div>
								            </div>
								          
								           
								             
								      </form>
								      </div>
				      <div class="container">
				       <div class="col-md-11">
       <div class="panel-body">
           <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
				        <th>Código</th>
				        <th>Modelo</th>
				        <th>Placa</th>
				        <th>Km-Inicial</th>  
				        <th>Data</th> 
				        <tr ng-repeat="veiculosTabela in veiculos | filter:pesquisaveiculo" ng-click="selecionaveiculo(veiculosTabela)" >
				          <td>{{veiculosTabela.codigo}}</td>
				          <td>{{veiculosTabela.mod}}</td>
				          <td>{{veiculosTabela.placa}}</td>
				          <td>{{veiculosTabela.kminicial}}</td>
				          <td>{{veiculosTabela.data}}</td>
				          
				          
				        </tr> 
			 </table>
			 
		</div>     
				   
      
		</div>
	   </div>
   </div>		    
	
	   </div>
   </div>
